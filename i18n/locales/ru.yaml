rulebook_text: |
  Я всегда играю ради удовольствия. 
  Победа = допамин для меня. 
  Мне все равно, получаешь ли ты удовольствие от игры или нет, это твои проблемы. 
  Тебе 100% похуй на то, весело ли мне играть, или нет, когда ты, сука, в очередной раз ставишь свой вонючий Автохевен или Гнездовье.
  Почему я должен заботиться о том, весело ли тебе, скотине, или нет?
  
  Я всегда предполагаю, что выживший — токсичный кусок дерьма, пока не доказано обратное.
  Большинству сурвов абсолютно похуй на настроение манов, они наоборот активно издеваются над ними.
  Поэтому я в основном не уважаю сурвов и не вижу никаких причин менять свое поведение.
  
  Я никогда не отпускаю выживших просто из принципа. Ваши предметы можете засунуть себе в задницу.
  
  Я никогда не сдаюсь и не отключаюсь от игры, если только не приходится играть против читеров, багоюзеров или отвлекают вне игры. Багоюзеров считаю читерами и репорчу соответствующе, мне абсолютно поебать.
  
  Никакой пощады твичерам, друзьяшкам в дискордике и «про» игрокам.
  Они делают игру итак нечестно заточенную под сурвов еще более сложной для манов.
  Против таких я всегда беру Жертвенный оберег или Мементо.
  
  Не удивляйтесь 4-х минутному отдыху на земле, если вы взяли подношения на карты, Световые гранаты или Крушителей.
  То же самое относится к так называемым були сквадам.
  Вы тянете мое время, я тяну ваше. Я токсик? Кто бы говорил.
  
  Если мне удалось заслагать всю команду, я не буду вешать вас, чтобы избежать 4%, а также ваших вонючих перков.
  Милости прошу нажать кнопку Отключиться и пойти next.
  Не можете - ваши проблемы. Не нравится - [напишите мне об этом здесь](/salt)
  
  Не удивляйтесь моим скрупулезным движениям после игры, если вы злорадственно приседали, показывали на меня пальцем, махали мне ручкой, намеренно стояли на месте, использовали Партнер по сцене или как-нибудь иначе демонстрировали свою некультурность и неуважение ко мне.
  Если вы, быдло, не уважаете меня, с хрена ли я должен проявлять к вам уважение со своей стороны? Если говорить вашим языком: Кто не с нами, тот под нами. [Напишите мне потом, понравилось ли вам когда неуважают ВАС?](/salt)
  
  Если после игры ты называешь меня тупорылым дегенератом (особенно на изи карте для сурвов) - то автоматически подтверждаешь, что ты настолько плох, что
  даже тупорылые дегенераты могут изи тебя победить. Это элементарная логика. Заведи себе привычку думать, прежде чем что-то высрать в чат. Смирись с этим и иди next, а не показывай мне в чатике какой ты наглый ебанат. [Для ваших словесных поносов есть отдельная страница](/salt)
  
  «Про» игроки, скрытно занимающиеся дебустингом или смурфингом, особенно биомусор, который пытается фармить контент с новичков (стримеры / тиктокеры и т. д.) - главные мрази в комьюнити ДБД.
  Такие как вы выйдут из моего лобби только с репортом за Неспортивное Поведение в дорожку. За несколько таких репортов вам светит бан на пару дней, туда вам и дорога. Тиктокеры и арабы получают репорт даже если вели себя адекватно, вы все одинаковые.
  
  У меня было немало игр с (легитными) читерами.
  Если вы попали под одно из моих эмпирических правил, вы ПОЛУЧИТЕ от меня репорт за читы, даже если по-вашему нет никаких весомых доказательств считать что вы их используете.
  Разработчики разберутся кто из нас прав.
  Я регулярно получаю сообщения от БХВР что они приняли меры по моим репортам, поэтому у меня есть все основания полагать, что мои способы определения читеров работают как часы.

faq_text: |
  **Сгорел?** Не играй в соло, долбоеб

  **Сгорел с кемпинга?** Поменяйся с выжившим на крюке, когда он вот-вот достигнет второй стадии, пикни Ободрение + ЧИНИ ГЕНЫ

  **Сгорел с тунелинга?** Пикни Осколок / Телефон / Орех / Выше Головы, попробуй ослеплять или блочить мана, саботировать крюки и т. д. + ЧИНИ СУКА ГЕНЫ

  **Сгорел со слага?** Пикни Стояк / Экспоненту / Мы Будем Жить Вечно / Пристегнить / Аптечку с шприцом + НУ ХОТЬ РАЗ СЯДЬ ЧИНИТЬ ГЕН???

  **Сгорел со всего вышеперечисленного на 5 генах?** Видимо вы настолько плохо играете, что я могу позволить себе таким заниматься. Такая мысль не приходила в голову? Почему никто не пытается чинить разные гены?
  
  **Сгорел с невозможного треуга?** Почему вы чините самые безопасные генераторы ПЕРВЫМИ? Вы в курсе что нужно сначала чинить 3 самых опасных генератора (они обычно центральные), а потом только сидеть чинить сейвовые?
  Рекомендую включать голову каждый раз, когда вам прилетает QTE.

  **Сгорел с карты?** Пикни подношение на карту или Жертвенный оберег

  **Сгорел с ноеда?** С чего ты вообще взял, что у М1 мана его не будет? Они же все его берут, почему ты удивляешься???

  **Сгорел с Стойкого и Ярости Духа?** А ты предропал палеты? Или как бот пытался каждый раз скинуть мне их на голову? Даже боты так не делают, ты в курсе? Тогда почему ты удивляешься???

  **Сгорел со стелса?** Советую установить Дискорд, говорят, помогает

  **Сгорел с радужной кнопки Легиона?** А ты пробовал хоть один круг сделать вокруг палет? Или ты их кэмпишь как скотина?
  Может ты еще ручкой машешь каждый раз после того, как застанил мана? Угадал? 
  Ты же в курсе что у меня нет Розыгрыша, хоть раз пытался бежать в Лачу, Мейн или ТиЭльку?

  **Сгорел с Легиона?** С легиона горят только полные нубы. Это обычный М1-ман. Если ты еще и буббу считаешь имбой то ты точно нуб. Ты латался на 99%? 
  Ваша команда не собиралась пачкой в одном месте? Разбегалась в разных направлениях? Кстати, продолжайте лечиться против легиона, это очень помогает нам выигрывать игры. 

  **Сгорел с Близнецов?** А вы старались оставаться здоровыми? Сразу же сбрасывали Виктора или ждали, пока я его сам сниму? У вас был хоть 1 тотем или стояк?

  **Сгорел с Трюкача?** А ты пробовал бежать к конструкциям с высокими стенами? Или каждый раз бездумно бежал к первой попавшейся конструкции? Может быть ты поставил РПД и теперь удивляешься? ИЛИ МОЖЕТ БЫТЬ СНИМАЛ С КРЮКА У МЕНЯ ПЕРЕД ЕБАЛОМ? ЕЩЕ И В ПАДИКЕ? ТЫ БЫ ЕЩЕ ПРОТИВ КАНИБАЛА В ЛИЦО БЫ СНЯЛ, ИДИОТ.

  **Проиграл на Спрингвуде который сам же и поставил?** Ты тупорылый дегенерат, советую тебе играть с ботами или удалить эту игру с компьютера

  **Сбежал через люк и считаешь, что выйграл?**
  Поздравляю, твоя команда мертва btw.
  [Сбежав через люк, ты не меняешь свой рейтинг](https://deadbydaylight.fandom.com/wiki/Skill-Based_Matchmaking_Rating#:~:text=Escaping%20through%20the%20Hatch,is%20considered%20a%20draw), так что ты даже с полки пирожок не выйграл.
  [А 3 кила для убийцы считаются победой для их рейтинга.](https://deadbydaylight.fandom.com/wiki/Skill-Based_Matchmaking_Rating#:~:text=Killing%203%20or%204%20Survivors%20is%20considered%20a%20win%20towards%20MMR)
  Даже если вы все умрете от земли, [я
  все равно выиграю](https://deadbydaylight.fandom.com/wiki/Skill-Based_Matchmaking_Rating#:~:text=and%20does%20not%20care%20how%20that%20death%20occurred).
  Мне плевать на БП, Мори, достижения и прочую ерунду.
  Мне плевать на -3 или -4, я просто хочу победить.

  **Ты победил меня и демонстрируешь мне какой ты ебанат?** Поздравляю, ебаный пасынок Азарова, ты сделал это. Ты прыгал от
  палеты к палете в окно в палету в окно с палетой. Наверное, очень трудно победить на очень балансной™ карте, где всегда можно добежать до палеты, не так ли?

