about_text: |
  Меня зовут FaceCamp671 или Alex. Токсичный 16-летний стример ДБД.
  Я никогда не выхожу из своей квартиры, чтобы не дай бог лишний раз не коснуться травы.
  Я моюсь целых два раза в месяц и у меня аллергия на свежий воздух и прямое воздействие солнца.
  Я болен психическим заболеванием под названием «Я не могу позволить себе проиграть».

  У меня около 1к часов в dbd, и я пытаюсь победить каждую игру любыми способами. Это включает в себя кемпинг, тунелинг, слаггинг, ноед
  и другие «токсичные» стратегии.
  
  > the most boring killer i ever played against slugging and camping in 2024 get better and dont ruin others people game
  
  > you really need that 4 kill to feed your family
  
  > he is toxic in game and in chat. tunnels, slugs and just a POS
  
  > dude even tunnels the bots T-T
  
  > this person either is 12 y.o. or has no friends
  
  > *insert a comment about me being russian and their opinion on all russians based on my gameplay lmao*
  
  
  **Хочешь зарепортить меня? [Ознакомься с этим сообщением от разработчиков на официальном форуме BHVR](https://support.deadbydaylight.com/hc/en-us/articles/4408586353940-Invalid-report-reasons)**
  
  **Хочешь оставить комментарий? [Добро пожаловать в мою шахту соли](/salt)**

